<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <base target="_blank">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/Logo-header.svg" alt="логотип место">
    </header>

    <main class="content">
      <div class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="фото автора">
        <div class="profile__info">
          <div class="profile__rename">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="изменить" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__add-button" aria-label="добавить карточку" type="button"></button>
      </div>

      <article class="elements">

        <div class="card">
          <img class="card__image" src="images/surskoe.jpg" alt="старая церковь в Карачаевске">
          <h2 class="card__place-name">Сурское море</h2>
          <button class="card__like-button" type="button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/zavodskoy.jpg" alt="Эльбрус на рассвете">
          <h2 class="card__place-name">Пос. Заводской</h2>
          <button class="card__like-button" type="button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/vyas.jpg" alt="горы Домбая">
          <h2 class="card__place-name">Большой Вьяс</h2>
          <button class="card__like-button" type="button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/vyadya.jpg" alt="Эльбрус на рассвете">
          <h2 class="card__place-name">Вядя</h2>
          <button class="card__like-button" type="button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/tank.jpg" alt="горы Домбая">
          <h2 class="card__place-name">Танковый пруд</h2>
          <button class="card__like-button" type="button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/akhyn.jpg" alt="старая церковь в Карачаевске">
          <h2 class="card__place-name">Ахунский лес</h2>
          <button class="card__like-button" type="button"></button>
        </div>

      </article>

      <div class="popup">
        <div class="popup__container">
          <form class="popup__form" name="editAuthorForm">
            <button class="popup__button-close" aria-label="закрыть" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input" id="name" name="author" type="text" value="">
            <input class="popup__input" id="profession" name="profession" type="text" value="">
            <input class="popup__button-submit" type="submit" value="Cохранить">

          </form>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__capture">&copy; 2020 Mesto Russia</p>


    </footer>

  </div>
  <template id="place-template">
    <div class="popup popup_opened">
      <div class="popup__container">
        <form class="popup__form" name="addPlaceForm">
          <button class="popup__button-close" id="closePlaceAdd" aria-label="закрыть" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input" id="placeName" name="placeName" type="text" value="Название">
          <input class="popup__input" id="pictureLink" name="pictureLink" type="text" value="Ссылка на картинку">
          <input class="popup__button-submit" type="submit" value="Создать">
  </template>
  <script src="scripts/scripts.js"></script>
</body>

</html>
