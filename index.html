<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <base target="_blank">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo">
      </div>
    </header>

    <main class="content">
      <div class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="фото Жака Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>

          <button class="profile__edit-button"></button>
          <p class="profile__profession">Исследователь океана</p>
          
        </div>
        <button class="profile__add-button"></button>
      </div>

      <div class="popup">
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <input class="popup__input popup__input_name" type="text" value="">
          <input class="popup__input popup__input_profession" type="text" value="">
          <div class="popup__overlay"></div>
          <button class="popup__button-close"></button>
          <input class="popup__button-submit" type="submit" value="Cохранить">
      </div>
      </div>


      <section class="elements">

        <div class="card">
          <img class="card__image" src="images/surskoe.jpg" alt="старая церковь в Карачаевске">
          <h2 class="card__place-name">Сурское море</h2>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/zavodskoy.jpg" alt="Эльбрус на рассвете">
          <h2 class="card__place-name">Пос. Заводской</h2>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/dombay.jpg" alt="горы Домбая">
          <h2 class="card__place-name">Домбай</h2>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/elbrus.jpg" alt="Эльбрус на рассвете">
          <h2 class="card__place-name">Гора Эльбрус</h2>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/dombay.jpg" alt="горы Домбая">
          <h2 class="card__place-name">Домбай</h2>
          <button class="card__like-button"></button>
        </div>

        <div class="card">
          <img class="card__image" src="images/karachaevsk.jpg" alt="старая церковь в Карачаевске">
          <h2 class="card__place-name">Карачаево-Черкессия</h2>
          <button class="card__like-button"></button>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p>&copy; 2020 Mesto Russia</p>


    </footer>

  </div>
  <script src="scripts/scripts.js"></script>
</body>

</html>
