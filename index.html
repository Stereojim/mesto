<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <base target="_blank">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/Logo-header.svg" alt="логотип место">
    </header>

    <main class="content">

      <div class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="фото автора">
        <div class="profile__info">
          <div class="profile__rename">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="изменить" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__add-button" aria-label="добавить карточку" type="button"></button>
      </div>

      <article class="elements">
      </article>

      <div class="popup transition">
        <div class="popup__container" id="personCard">
          <form class="popup__form" name="editAuthorForm">
            <button class="popup__button-close" aria-label="закрыть" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input" id="name" name="author" type="text" value="">
            <input class="popup__input" id="profession" name="profession" type="text" value="">
            <input class="popup__button-submit" type="submit" value="Cохранить">
          </form>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__capture">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <template id="place-template">
    <div class="popup transition" id="placePopup">
      <div class="popup__container">
        <form class="popup__form" name="addPlaceForm">
          <button class="popup__button-close" id="closePlaceAdd" aria-label="закрыть" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <input class="popup__input placeName" id="placeName" name="placeName" type="text" value="" required
            placeholder="Название">
          <input class="popup__input pictureLink" id="pictureLink" name="pictureLink" type="text" value="" required
            placeholder="Ссылка на картинку">
          <button class="popup__button-submit button" type="submit" value="">Создать</button>
        </form>
      </div>
    </div>
  </template>

  <template id="placeCard">
    <div class="card">
      <img id="basicPicture" class="card__image" data-btn="pic" src="" alt="">
      <h2 class="card__place-name"></h2>
      <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
      <button class="card__remove-button" type="button" aria-label="удалить карточку"></button>
    </div>
  </template>


  <div class="show">
    <figure class="show__template">
      <button class="show__close-button" aria-label="закрыть" type="button"></button>
      <img class="show__picture"
        src="https://images.unsplash.com/photo-1636520529043-8fdaac4701e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1139&q=80"
        alt="туманные горы">
      <figcaption class="show__title"></figcaption>
    </figure>
  </div>

  <script src="scripts/scripts.js"></script>
</body>

</html>
