<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mesto</title>
  <base target="_blank">
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">

  <div class="page">

    <header class="header">
      <img class="header__logo" src="images/Logo-header.svg" alt="логотип место">
    </header>

    <main class="content">

      <div class="profile">
        <img class="profile__avatar" src="images/avatar.jpg" alt="фото автора">
        <div class="profile__info">
          <div class="profile__rename">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" aria-label="изменить" type="button"></button>
          </div>
          <p class="profile__profession">Исследователь&nbsp;океана</p>
        </div>
        <button class="profile__add-button" aria-label="добавить карточку" type="button"></button>
      </div>

      <article class="elements">
      </article>

      <div class="popup popup_type_profile-edit">
        <div class="popup__container">
          <form class="popup__form" name="editAuthorForm">
            <button class="popup__button-close popup__button-close_type_profile-edit" aria-label="закрыть" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_type_author" name="author" type="text" value="">
            <input class="popup__input popup__input_type_profession" name="profession" type="text" value="">
            <input class="popup__button-submit popup__button-submit_type_profile" type="submit" value="Cохранить">
          </form>
        </div>
      </div>

      <div class="popup popup_type_create-place">
        <div class="popup__container">
          <form class="popup__form" name="addPlaceForm">
            <button class="popup__button-close popup__button-close_type_create-place" aria-label="закрыть" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <input class="popup__input popup__input_type_place-name" name="placeName" type="text" value="" required placeholder="Название">
            <input class="popup__input popup__input_type_place-link" name="pictureLink" type="text" value="" required
              placeholder="Ссылка на картинку">
            <input class="popup__button-submit popup__button-submit_type_card" type="submit" value="Создать">
          </form>
        </div>
      </div>

      <div class="popup popup_type_picture-open">
        <figure class="show">
          <button class="show__close-button popup__button-close" aria-label="закрыть" type="button"></button>
          <img class="show__picture" src="#" alt="">
          <figcaption class="show__title"></figcaption>
        </figure>
      </div>

    </main>

    <footer class="footer">
      <p class="footer__capture">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="placeCard">
      <div class="card">
        <img class="card__image" src="#" alt="">
        <h2 class="card__place-name"></h2>
        <button class="card__like-button" type="button" aria-label="поставить лайк"></button>
        <button class="card__remove-button" type="button" aria-label="удалить карточку"></button>
      </div>
    </template>

  </div>

  <script src="scripts/cards.js"></script>
  <script src="scripts/scripts.js"></script>

</body>

</html>
